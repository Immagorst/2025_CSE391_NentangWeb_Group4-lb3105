<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
    }
    .left , .right {
      width: 50%;
    }
    .left {
      padding-right: 20PX;
    }
    .popup-content {
      display: flex;
      justify-content: space-between;
    }
    .btn-open {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .overlay{
      position: fixed;
      display: none;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .popup {
      position: relative;
      background-color: white ;
      width: 500px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
    }
    .popup h2 {
      margin-top: 0;
      background-color: #3f51b5;
      color: white;
      padding: 10px;
      border-radius: 6px 6px 0 0;
    }
    .form-group {
      margin-bottom: 4px;
    }
    .form-group label {
      display: block;
      margin-bottom: 4px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
     font-size: 14px;
    }
    .gender-group {
      display: flex;
      gap: 20px;
    }
    .popup-buttons {
      text-align: right;
      margin-top: 15px;
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-save {
      background-color: green;
      color: white;
      margin-right: 10px;
    }
    .btn-cancel {
      background-color: gray;
      color: white;
    }
    
  </style>
</head>
<body>
  <button class="btn-open" onclick="openForm()">New pop up</button>
  <div class="overlay" id="popupOverlay" style="display: none;">
    <div class="popup">
      <h2>New employee</h2>
      <div class="popup-content">
      <div class="left">
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Enter your name" id="name" required>
          
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" placeholder="Enter your phone number" id="phone" required>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="gender-group">
            <label><input type="radio" name="gender">Male</label>
            <label><input type="radio" name="gender">Female</label>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" id="email" required>
        </div>
        
        
        <div class="form-group">
          <label>Department</label>
          <select id="department" required>
            <option value="">Select department</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
      </div>
      
      
      
    </div>
    <div class="popup-buttons">
      <button class="btn btn-save">Save</button>
      <button class="btn btn-cancel" onclick="closeForm()">Cancel</button>
    </div>
    </div>
    
  </div>
  <script>
    function openForm() {
      document.getElementById("popupOverlay").style.display = "block";
    }

    function closeForm() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    
  </script>
</body>
</html>
