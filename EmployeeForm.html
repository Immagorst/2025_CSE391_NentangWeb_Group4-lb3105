<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="datetime-local"],
        .form-group input[type="email"],
        .form-group select {
            width: 300px;
            padding: 5px;
        }
        .notes-editor {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
        }
        .toolbar {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <form class="form-container">
        <h2>Basic Info</h2>
        <hr>
        <div class="form-group">
            <label>Employee ID</label>
            <input type="text" value="9" readonly>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="Dodsworth" readonly>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="Anne">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" checked> Female
            <input type="radio" name="gender"> XXX
            <input type="radio" name="gender"> ZZZ
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" value="Sales Representative">
        </div>
        <div class="form-group">
            <label>Suffix</label>
            <input type="text" value="Ms.">
        </div>
        <div class="form-group">
            <label>BirthDate</label>
            <input type="datetime-local" value="1969-07-02T00:00:00">
        </div>
        <div class="form-group">
            <label>HireDate</label>
            <input type="datetime-local" value="1994-11-15T00:00:00">
        </div>
        <div class="form-group">
            <label>SSN # (if applicable)</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Reports To</label>
            <select>
                <option>Buchanan</option>
            </select>
        </div>

        <h2>Contact Info</h2>
        <hr>
        <div class="form-group">
            <label>Email</label>
            <input type="email" value="anne@example.com">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" value="7 Houndstooth Rd.">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" value="London">
        </div>
        <div class="form-group">
            <label>Region</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" value="WG2 7LT">
        </div>
        <div class="form-group">
            <label>Country</label>
            <select>
                <option>Russian Federation</option>
            </select>
        </div>
        <div class="form-group">
            <label>US Home Phone</label>
            <input type="text" value="(234)234-2342">
        </div>
        <div class="form-group">
            <label>Photo</label>
            <input type="text" value="EmpID5.bmp">
        </div>

        <h2>Optional Info</h2>
        <hr>
        <div class="form-group">
            <label>Notes</label>
            <div class="notes-editor">
                <div class="toolbar">
                    <!-- Add toolbar buttons here -->
                </div>
                <textarea rows="4" style="width: 100%">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German ZZZ</textarea>
            </div>
        </div>
        <div class="form-group">
            <label>Preferred Shift</label>
            <input type="checkbox" > Regular
            <input type="checkbox" checked> Gravy Yard
        </div>
        <div class="form-group">
            <label>Active?</label>
            <input type="checkbox" checked>
        </div>
        <div class="form-group">
            <label>Are you human?</label>
            <img src="captcha.png" alt="CAPTCHA">
            <a href="#">Click to change</a>
            <input type="text">
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <button type="submit">Submit</button>
            <button type="button">Cancel</button>
        </div>
    </form>
</body>
</html>
