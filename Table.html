<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Table</title>
</head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th , td {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f0f0f0;
  }
  .student-header {
    background-color: #f0f0f0;
    font-weight: bold;
  }
</style>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2" rowspan="2">Student</th>
        <th colspan="4">Exam</th>
        <th colspan="4">2nd Exam</th>
        <th colspan="2" rowspan="2">Final Grade</th>
      </tr>
      
      <tr>
        <th>Q1</th><th>Q2</th><th>Q3</th><th rowspan="2">Grade</th><th>Q1</th><th>Q2</th>
        <th>Q3</th><th rowspan="2">Grade</th>
        
      </tr>
      <tr clas="student-header">
        <td>Code</td> <td>Name</td>
        <td>8</td> <td>7</td> <td>5</td>  <td>6</td> <td>7</td> <td>8</td> 
        <td>NR</td>
        <td>R</td>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <td>80549001 </td> <td>John</td>
        <td>70%</td> <td>100%</td> <td>100%</td> <td>17.6</td> <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>17.6</td>
        <td>18</td>
      </tr>
      <tr>
        <td>80549002</td> <td>Mary</td>
        <td>10%</td> <td>50%</td> <td>50%</td> <td>6.8</td> <td>100%</td>
        <td>100%</td>
        <td>50%</td>
        <td>16.5</td>
        <td>16.5</td>
        <td>17</td>
      </tr>
      <tr>
        <td>80549003</td> <td>Claire</td>
        <td></td> <td></td> <td></td> <td></td> <td>50%</td>
        <td>50%</td>
        <td>50%</td>
        <td>10.0</td>
        <td>10.0</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
